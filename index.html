<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget tracker-With Js</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">

        <h1>Budget tracker</h1>

            <!-- =======Summary====== -->

            <div class="summary">

                <div class="card">

                    <h3>Income</h3>
                    <div class="amount income" id="totalIncome">R0</div>
                </div>

                <div class="card">

                    <h3>Expenses</h3>
                    <div class="amount expense" id="totalIncome">R0</div>
                </div>

                <div class="card">

                    <h3>Balance</h3>
                    <div class="amount balance" id="totalIncome">R0</div>
                </div>   
            </div>

            <!-- Add transaction -->

            <div class="form-section">
                <h3>Add Transaction</h3>

                <div class="form-row">

                    <input type="text" id="description" placeholder="Description">
                    <input type="number" id="amount" placeholder="Enter amount">
                    <select name="" id="transaction-type">

                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>

                <button onclick="addTransaction">Add Transaction</button>
            </div>


                <!-- Transaction List -->

                <div>

                    <h3>Recent Transactions</h3>

                    <div id="transactions-list"></div>
                    <p >No transactions yet. Add one above</p>
                </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
